name: ðŸš€ Secure Deploy

on:
  push:
    branches: [ master ]
    paths:
      - 'frontend/**'
      - 'docker-compose.yml'
      - 'Dockerfile'
      - 'Makefile'
      - '.github/workflows/**'

jobs:
  security-check:
    runs-on: ubuntu-latest
    outputs:
      safe-to-deploy: ${{ steps.check.outputs.safe }}
    steps:
    - name: ðŸ” Security verification
      id: check
      run: |
        if [[ "${{ github.repository }}" == "marinsucks/MyWebsite" && 
              "${{ github.ref }}" == "refs/heads/master" && 
              "${{ github.event_name }}" == "push" && 
              "${{ github.actor }}" == "marinsucks" ]]; then
          echo "safe=true" >> $GITHUB_OUTPUT
        else
          echo "safe=false" >> $GITHUB_OUTPUT
        fi

  deploy:
    needs: security-check
    if: needs.security-check.outputs.safe-to-deploy == 'true'
    runs-on: self-hosted
    timeout-minutes: 10
    
    steps:
    - name: ðŸ“‚ Secure checkout
      uses: actions/checkout@v4
      with:
        clean: true
        
    - name: ðŸ›¡ï¸ Final security check
      run: |
        if [[ "$PWD" != *"actions-runner/_work/MyWebsite/MyWebsite"* ]]; then
          echo "âŒ Deployment blocked: unexpected directory"
          exit 1
        fi
        echo "âœ… Security check passed"
        
    - name: ðŸ›‘ Stop containers
      run: |
        cd ${{ github.workspace }}
        make down || true
        
    - name: ðŸ§¹ Clean ACME permissions
      run: |
        cd ${{ github.workspace }}
        sudo chown -R $(whoami):$(whoami) ./acme/ 2>/dev/null || true
        sudo chown -R $(whoami):$(whoami) ./certs/ 2>/dev/null || true
        sudo rm -rf ./acme/* 2>/dev/null || true
        
    - name: ðŸš€ Deploy
      run: |
        cd ${{ github.workspace }}
        make deploy
        
    - name: âœ… Health check
      run: |
        sleep 15
        for i in {1..10}; do
          if curl -f https://marinbecker.me; then
          echo "Health check passed on attempt $i"
          exit 0
          fi
          echo "Health check failed on attempt $i"
          if [ $i -lt 10 ]; then
          sleep 5
          fi
        done
        echo "Health check failed after 10 attempts"
        exit 1

        
    - name: ðŸ“± Success notification
      if: success()
      run: |
        curl -H "Content-Type: application/json" \
             -d '{"content":"âœ… **Deploy successful** marinbecker.me\nðŸ”— Commit: '"${{ github.sha }}"'"}' \
             ${{ secrets.DISCORD_WEBHOOK }}