name: üöÄ Secure Deploy

on:
  push:
    branches: [ master ]

jobs:
  security-check:
    runs-on: ubuntu-latest
    outputs:
      safe-to-deploy: ${{ steps.check.outputs.safe }}
    steps:
    - name: üîç Security verification
      id: check
      run: |
        if [[ "${{ github.repository }}" == "marinsucks/MyWebsite" && 
              "${{ github.ref }}" == "refs/heads/master" && 
              "${{ github.event_name }}" == "push" && 
              "${{ github.actor }}" == "marinsucks" ]]; then
          echo "safe=true" >> $GITHUB_OUTPUT
        else
          echo "safe=false" >> $GITHUB_OUTPUT
        fi

  deploy:
    needs: security-check
    if: needs.security-check.outputs.safe-to-deploy == 'true'
    runs-on: self-hosted
    timeout-minutes: 10
    
    steps:
    - name: üßπ Pre-checkout cleanup
      run: |
        # Nettoyer les fichiers cr√©√©s par Docker (appartenant √† root)
        if [ -d "${{ github.workspace }}/logs" ]; then
          sudo rm -rf "${{ github.workspace }}/logs"
        fi
        if [ -d "${{ github.workspace }}/vhost.d" ]; then
          sudo rm -rf "${{ github.workspace }}/vhost.d"
        fi
        if [ -d "${{ github.workspace }}/html" ]; then
          sudo rm -rf "${{ github.workspace }}/html"
        fi
      continue-on-error: true
    
    - name: üìÇ Secure checkout
      uses: actions/checkout@v4
      with:
        clean: true
        
    - name: üõ°Ô∏è Final security check
      run: |
        if [[ "$PWD" != *"actions-runner/_work/MyWebsite/MyWebsite"* ]]; then
          echo "‚ùå Deployment blocked: unexpected directory"
          exit 1
        fi
        echo "‚úÖ Security check passed"
        
    - name: üõë Stop containers
      run: |
        cd ${{ github.workspace }}
        make down || true
        
    - name: üßπ Cleanup workspace
      run: |
        cd ${{ github.workspace }}
        # Forcer les permissions sur les fichiers restants
        sudo chmod -R 755 . || true
        sudo chown -R $(whoami):$(whoami) . || true
        # Nettoyer les logs et fichiers temporaires
        sudo rm -rf logs/ .env vhost.d/ || true
      continue-on-error: true
        
    - name: üöÄ Deploy
      run: |
        cd ${{ github.workspace }}
        make deploy

    - name: ‚úÖ Health check
      run: |
        sleep 15
        for i in {1..10}; do
          if curl -f https://marinbecker.me; then
          echo "Health check passed on attempt $i"
          exit 0
          fi
          echo "Health check failed on attempt $i"
          if [ $i -lt 10 ]; then
          sleep 5
          fi
        done
        echo "Health check failed after 10 attempts"
        exit 1
