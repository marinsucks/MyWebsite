name: ğŸš€ Secure Deploy

on:
  push:
    branches: [ master ]
    paths:
      - 'frontend/**'
      - 'docker-compose.yml'
      - 'Dockerfile'
      - 'Makefile'
      - '.github/workflows/**'

jobs:
  security-check:
    runs-on: ubuntu-latest
    outputs:
      safe-to-deploy: ${{ steps.check.outputs.safe }}
    steps:
    - name: ğŸ” Security verification
      id: check
      run: |
        if [[ "${{ github.repository }}" == "marinsucks/MyWebsite" && 
              "${{ github.ref }}" == "refs/heads/master" && 
              "${{ github.event_name }}" == "push" && 
              "${{ github.actor }}" == "marinsucks" ]]; then
          echo "safe=true" >> $GITHUB_OUTPUT
        else
          echo "safe=false" >> $GITHUB_OUTPUT
        fi

  deploy:
    needs: security-check
    if: needs.security-check.outputs.safe-to-deploy == 'true'
    runs-on: self-hosted
    timeout-minutes: 10
    
    steps:
    - name: ğŸ“‚ Secure checkout
      uses: actions/checkout@v4
      with:
        ref: ${{ github.sha }}  # Pin exact commit
        fetch-depth: 1
        
    - name: ğŸ›¡ï¸ Final security check
      run: |
        echo "Deploying commit: ${{ github.sha }}"
        echo "By user: ${{ github.actor }}"
        
    - name: ğŸ›‘ Stop containers
      run: |
        cd ${{ github.workspace }}
        make down || true
        
    - name: ğŸš€ Deploy
      run: |
        cd ${{ github.workspace }}
        make deploy
        
    - name: âœ… Health check
      run: |
        sleep 15
        curl -f https://marinbecker.me || exit 1
        
    - name: ğŸ“± Success notification
      if: success()
      run: |
        curl -H "Content-Type: application/json" \
             -d '{"content":"âœ… **Deploy successful** marinbecker.me\nğŸ”— Commit: '"${{ github.sha }}"'"}' \
             ${{ secrets.DISCORD_WEBHOOK }}