name: ğŸš€ Secure Deploy

on:
  push:
    branches: [ master ]

jobs:
  security-check:
    runs-on: ubuntu-latest
    outputs:
      safe-to-deploy: ${{ steps.check.outputs.safe }}
    steps:
    - name: ğŸ” Security verification
      id: check
      run: |
        if [[ "${{ github.repository }}" == "marinsucks/MyWebsite" && 
              "${{ github.ref }}" == "refs/heads/master" && 
              "${{ github.event_name }}" == "push" && 
              "${{ github.actor }}" == "marinsucks" ]]; then
          echo "safe=true" >> $GITHUB_OUTPUT
        else
          echo "safe=false" >> $GITHUB_OUTPUT
        fi

  build:
    needs: security-check
    if: needs.security-check.outputs.safe-to-deploy == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: ğŸ“‚ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ” Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ğŸ—ï¸ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ³ Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/mywebsite:latest
          ghcr.io/${{ github.repository_owner }}/mywebsite:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    needs: [security-check, build]
    if: needs.security-check.outputs.safe-to-deploy == 'true'
    runs-on: self-hosted
    timeout-minutes: 10
    
    steps:
    - name: ğŸ“‚ Secure checkout
      uses: actions/checkout@v4
      with:
        clean: true
        
    - name: ğŸ›¡ï¸ Final security check
      run: |
        if [[ "$PWD" != *"actions-runner/_work/MyWebsite/MyWebsite"* ]]; then
          echo "âŒ Deployment blocked: unexpected directory"
          exit 1
        fi
        echo "âœ… Security check passed"
        
    - name: ğŸ›‘ Stop containers
      run: |
        cd ${{ github.workspace }}
        make down || true
    
    - name: ğŸ” Check system resources
      run: |
        echo "=== Memory Usage ==="
        free -h
        echo ""
        echo "=== Disk Usage ==="
        df -h /
        echo ""
        echo "=== CPU Info ==="
        nproc
        
    - name: ğŸš€ Deploy
      timeout-minutes: 15
      run: |
        cd ${{ github.workspace }}
        make deploy

    - name: âœ… Health check
      run: |
        sleep 15
        for i in {1..10}; do
          if curl -f https://marinbecker.me; then
          echo "Health check passed on attempt $i"
          exit 0
          fi
          echo "Health check failed on attempt $i"
          if [ $i -lt 10 ]; then
          sleep 5
          fi
        done
        echo "Health check failed after 10 attempts"
        exit 1
