events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # Server block for main domain and www (v2 React app)
    server {
        listen 8080;
        listen [::]:8080;
        server_name marinbecker.me www.marinbecker.me v2.marinbecker.me;

        # V2 (React app) - default
        location / {
            root /usr/share/nginx/html/v2;
            index index.html;
            try_files $uri $uri/ /index.html;
            
            # Add security headers
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Logs
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;
    }

    # Server block for v1 subdomain (static site)
    server {
        listen 8080;
        listen [::]:8080;
        server_name v1.marinbecker.me;

        # V1 static site
        location / {
            root /usr/share/nginx/html/v1;
            index index.html index.htm;
            
            # Handle clean URLs for v1
            location ~* ^/(.*)\.html$ {
                return 302 /$1;
            }
            
            try_files $uri $uri/ $uri.html =404;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Logs
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;
    }
}
