events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # Main server block - listens on port 8080 for nginx-proxy
    server {
        listen 8080;
        listen [::]:8080;  # IPv6 support
        server_name _;

        # Default to v2 (React app) for main domain
        location / {
            root /usr/share/nginx/html/v2;
            index index.html;
            try_files $uri $uri/ /index.html;
            
            # Add security headers
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;
        }

        # V1 static site (for v1.domain.com)
        location /v1/ {
            alias /usr/share/nginx/html/v1/;
            index index.html index.htm;
            
            # Handle clean URLs for v1
            location ~* ^/v1/(.*)\.html$ {
                return 302 /v1/$1;
            }
            
            try_files $uri $uri/ $uri.html =404;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Logs
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;
    }
}
